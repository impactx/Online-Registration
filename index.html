<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <div class="wrapper">
        <div class="info">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your  inbox.</p>
        </div>
        <form >
          <fieldset class="flex">
            <legend>Contact Information</legend>

            <div class="flex col">
              <label for="name">Full Name</label>
              <input type="text" id="name"  placeholder="Required" name="name" required><br>
            </div>
            
            <div class="flex col">
              <label for="user_email" >Email Address</label>
              <input type="email" id="user_email"  placeholder="Required" name="email" required><br>
            </div>
            
            <div class="flex col">
              <label for="user_number">Phone Number</label>
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="user_number" name="number" placeholder="800-111-0000"><br>
            </div>

            <div class="flex col">
              <label for="user_city">City</label>
              <input type="text" id="user_city" name="user_city"><br>
            </div>
            
            <div class="flex col">
              <label for="user_address">Street Address</label>
              <input type="text" id="user_address" name="address"><br>
            </div>

            <div class="flex col">
              <label for="user_state">State</label>
              <select  name="state" id="user_state">
                <option value="none" selected disabled hidden>
                  Choose State
              </option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="flex col">
              <label for="zipcode">Zip Code</label>
              <input type="number" id="zipcode"  name="zip">
            </div>
          </fieldset>

          <fieldset>
            <legend class="newsletter">Newsletter</legend>
            <p>Select the newsletter you would like to recieve.</p>
            <div class="flex newsletter-div">
              <div>
                <input type="checkbox" id="html" name="user_html">
                <label for="html" >HTML News</label>
              </div>
              <div>
                <input type="checkbox" id="css" name="user_css">
                <label for="css">CSS News</label>
              </div>
              <div>
                <input type="checkbox" id="js" name="user_js">
                <label for="js">Javascript News</label>
              </div>

              <p>Newsletter format</p>
              <div>
                <input type="radio" name="letter" id="html_two"> 
                <label for="html_two">HTML</label>
              </div>
              <div>
                <input type="radio" name="letter" id="plain">
                <label for="plain">Plaint Text</label>
              </div>

              <label for="topic">Other topics you'd like to hear about</label>
              <textarea id="topic" cols="30" rows="10"></textarea>
            </div>
            <button>Sign Up</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
